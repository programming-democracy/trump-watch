<md-dialog aria-label="About">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>About</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="infoCtrl.cancel()">
        <md-icon md-font-set="material-icons">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">

        To contribute, visit
        <a href="http://github.com/programming-democracy/trumpwatch">
          http://github.com/programming-democracy/trumpwatch</a>.
      </p>
    </div>
  </md-dialog-content>
</md-dialog>
